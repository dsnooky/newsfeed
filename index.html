<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending News Today</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<meta name="description" content="Trending news in Philippines with AI summaries and affiliate deals. Updated daily.">
<meta property="og:title" content="Trending News Today">
<meta property="og:description" content="Stay updated with trending news in Philippines and discover affiliate deals.">
<meta property="og:type" content="website">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  color: #222;
}

/* HEADER */
header {
  background: #0d6efd;
  color: #fff;
  padding: 30px 20px;
  text-align: center;
}

.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 12px;
}

.logo img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.7);
  background: #fff;
}

header h1 {
  margin: 0;
  font-size: clamp(24px, 4vw, 36px);
}

header p {
  margin-top: 6px;
  font-size: 14px;
  opacity: .9;
}

/* CONTAINER */
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px 15px;
}

/* AFFILIATE BOX */
.featured-affiliate {
  background: #e7f1ff;
  border-left: 5px solid #0d6efd;
  padding: 12px 15px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
}

.featured-affiliate a {
  color: #0d6efd;
  font-weight: 600;
  text-decoration: none;
}

.featured-affiliate a:hover {
  text-decoration: underline;
}

/* TOP 5 */
.trending-top {
  margin-bottom: 20px;
}

.trending-top h2 {
  margin-bottom: 10px;
  font-size: 18px;
}

.trending-top ul {
  padding-left: 20px;
  margin: 0;
}

.trending-top li {
  margin-bottom: 6px;
  font-size: 14px;
  cursor: pointer;
  color: #0d6efd;
  text-decoration: underline;
}

/* NEWS */
.news-grid {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  padding: 15px 20px;
  border: 1px solid #e0e0e0;
  transition: transform .2s, box-shadow .2s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,.08);
}

.card h3 {
  font-size: 16px;
  margin: 0 0 6px;
}

.card .summary {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 6px;
}

.card .date {
  font-size: 12px;
  color: #6b7280;
}

.card a {
  display: inline-block;
  margin-top: 8px;
  color: #0d6efd;
  font-weight: 600;
  text-decoration: none;
}

.card a:hover {
  text-decoration: underline;
}

.hot {
  display: inline-block;
  background: #ff3b30;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 8px;
  font-weight: 600;
  margin-left: 8px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="https://images.unsplash.com/photo-1504711434969-e33886168f5c?q=80&w=400&auto=format&fit=crop" alt="Trending News Logo">
  </div>
  <h1>ðŸ”¥ Trending News Today</h1>
  <p>Read the top stories in the Philippines with concise summaries</p>
</header>

<div class="container">

  <!-- Featured Affiliate -->
  <div class="featured-affiliate">
    ðŸ”¥ Featured Deal: Check out today's top tech gadget!
    <a href="https://s.shopee.ph/6VHGj0pM5t" target="_blank">Shop Now â†’</a>
  </div>

  <!-- Top 5 -->
  <div class="trending-top">
    <h2>Top 5 Trending Today</h2>
    <ul id="top5"></ul>
  </div>

  <!-- News Feed -->
  <div class="news-grid" id="news"></div>
</div>

<script>
const rss = "https://news.google.com/rss?hl=en-PH&gl=PH&ceid=PH:en";
const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`;
let articles = [];

async function fetchNews() {
  try {
    const res = await fetch(api);
    const data = await res.json();
    articles = data.items || [];
    displayTop5(articles.slice(0,5));
    displayNews(articles);
  } catch {
    document.getElementById("news").innerHTML = "<p>Failed to load news.</p>";
  }
}

function getSummary(title) {
  return title.length > 100 ? title.substring(0, 100) + "..." : title;
}

/* Affiliate Links */
const affiliateLinks = {
  Default: ["https://s.shopee.ph/AKTzIGLbyS"]
};

function getAffiliateLink() {
  return affiliateLinks.Default[Math.floor(Math.random() * affiliateLinks.Default.length)];
}

/* Top 5 */
function displayTop5(list) {
  const top5 = document.getElementById("top5");
  top5.innerHTML = "";
  list.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item.title.length > 60 ? item.title.substring(0, 60) + "..." : item.title;
    li.onclick = () => backgroundAffiliate(getAffiliateLink(), item.link);
    top5.appendChild(li);
  });
}

/* News Cards */
async function displayNews(list) {
  const news = document.getElementById("news");
  news.innerHTML = "";

  for (let item of list) {
    const card = document.createElement("div");
    card.className = "card";

    const affiliate = getAffiliateLink();
    const summary = getSummary(item.title);

    card.innerHTML = `
      <h3>${item.title}${Math.random() < 0.3 ? '<span class="hot">ðŸ”¥ Hot</span>' : ''}</h3>
      <p class="summary">${summary}</p>
      <p class="date">${item.pubDate ? item.pubDate.split(" ")[0] : ""}</p>
      <a href="#" onclick="event.stopPropagation(); backgroundAffiliate('${affiliate}', '${item.link}')">Read more â†’</a>
    `;

    card.onclick = () => backgroundAffiliate(affiliate, item.link);
    news.appendChild(card);
  }
}

/* Affiliate Redirect */
function backgroundAffiliate(affiliate, original) {
  const iframe = document.createElement("iframe");
  iframe.style.display = "none";
  iframe.src = affiliate;
  document.body.appendChild(iframe);
  window.location.href = original;
}

fetchNews();
setInterval(fetchNews, 600000);
</script>

</body>
</html>
