<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending News Today</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #222;
  --muted: #6b7280;
  --accent: #0d6efd;
  --border: #e0e0e0;
}

.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #f1f1f1;
  --muted: #94a3b8;
  --border: #333;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background .3s, color .3s;
}

header {
  background: var(--accent);
  color: #fff;
  padding: 25px 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: clamp(24px, 4vw, 36px);
}

header p {
  margin-top: 5px;
  font-size: 14px;
  opacity: .9;
}

.controls {
  position: sticky;
  top: 0;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  padding: 12px 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  z-index: 10;
}

select, input, button {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-family: inherit;
  outline: none;
}

button {
  background: var(--accent);
  color: #fff;
  cursor: pointer;
  font-weight: 500;
}

button:hover {
  opacity: 0.9;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px 15px;
}

.news-grid {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 15px 20px;
  border: 1px solid var(--border);
  transition: transform .2s, box-shadow .2s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,.08);
}

.card h3 {
  font-size: 16px;
  margin: 0 0 6px;
}

.card .summary {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 6px;
}

.card .date {
  font-size: 12px;
  color: var(--muted);
}

.card a {
  display: inline-block;
  margin-top: 8px;
  color: var(--accent);
  font-weight: 600;
  text-decoration: none;
}

.card a:hover {
  text-decoration: underline;
}

.hot {
  display: inline-block;
  background: #ff3b30;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 8px;
  font-weight: 600;
  margin-left: 8px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”¥ Trending News Today</h1>
  <p>AI Summaries + Affiliate Background Clicks</p>
</header>

<div class="controls">
  <select id="category">
    <option value="">All</option>
    <option value="Technology">Technology</option>
    <option value="Business">Business</option>
    <option value="Sports">Sports</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Health">Health</option>
  </select>

  <input type="text" id="search" placeholder="Search news...">

  <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
  <button onclick="enableNotify()">ðŸ”” Notifications</button>
</div>

<div class="container">
  <div class="news-grid" id="news"></div>
</div>

<script>
const rss = "https://news.google.com/rss?hl=en-PH&gl=PH&ceid=PH:en";
const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`;
let articles = [];

async function fetchNews() {
  try {
    const res = await fetch(api);
    const data = await res.json();
    articles = data.items || [];
    displayNews(articles);
  } catch {
    document.getElementById("news").innerHTML = "<p>Failed to load news.</p>";
  }
}

async function getSummary(title) {
  return title.length > 100 ? title.substring(0, 100) + "..." : title;
}

const affiliateLinks = {
  Technology: ["https://s.shopee.ph/6VHGj0pM5t"],
  Business: ["https://s.shopee.ph/8fLlJ2rVsY"],
  Sports: ["https://s.shopee.ph/1gC0yDhgQQ"],
  Entertainment: ["https://s.shopee.ph/1VsalyQXxj"],
  Health: ["https://s.shopee.ph/6fagvUj6oT"],
  Default: ["https://s.shopee.ph/AKTzIGLbyS"]
};

function getAffiliateLink(category) {
  const list = affiliateLinks[category] || affiliateLinks.Default;
  return list[Math.floor(Math.random() * list.length)];
}

async function displayNews(list) {
  const news = document.getElementById("news");
  news.innerHTML = "";

  for (let item of list) {
    const card = document.createElement("div");
    card.className = "card";

    const category = (item.categories && item.categories[0]) || "Default";
    const affiliate = getAffiliateLink(category);
    const original = item.link;
    const summary = await getSummary(item.title);

    card.innerHTML = `
      <h3>${item.title}${Math.random() < 0.3 ? '<span class="hot">ðŸ”¥ Hot</span>' : ''}</h3>
      <p class="summary">${summary}</p>
      <p class="date">${item.pubDate ? item.pubDate.split(" ")[0] : ""}</p>
      <a href="#" onclick="event.stopPropagation(); backgroundAffiliate('${affiliate}', '${original}')">Read more â†’</a>
    `;

    card.onclick = () => backgroundAffiliate(affiliate, original);
    news.appendChild(card);
  }
}

function backgroundAffiliate(affiliate, original) {
  const iframe = document.createElement('iframe');
  iframe.style.width = "0";
  iframe.style.height = "0";
  iframe.style.border = "0";
  iframe.src = affiliate;
  document.body.appendChild(iframe);
  window.location.href = original;
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  displayNews(articles.filter(a => a.title.toLowerCase().includes(q)));
});

document.getElementById("category").addEventListener("change", e => {
  const c = e.target.value;
  displayNews(c ? articles.filter(a => a.categories?.includes(c)) : articles);
});

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("dark", document.body.classList.contains("dark"));
}

if (localStorage.getItem("dark") === "true") document.body.classList.add("dark");

function enableNotify() {
  if (!("Notification" in window)) return alert("Not supported");
  Notification.requestPermission().then(p => {
    if (p === "granted") {
      new Notification("Trending News Enabled", {
        body: "Breaking and trending news alerts are on.",
        icon: "https://cdn-icons-png.flaticon.com/512/21/21601.png"
      });
    }
  });
}

fetchNews();
setInterval(fetchNews, 60000);
</script>

</body>
</html>
