<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending News Today</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #222;
  --accent: #0d6efd;
}

.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #f1f1f1;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--accent);
  color: #fff;
  padding: 20px;
  text-align: center;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 15px;
}

select, input, button {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  font-family: inherit;
}

button {
  background: var(--accent);
  color: #fff;
  cursor: pointer;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 15px;
}

.news-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0,0,0,.1);
  transition: transform .2s;
}

.card:hover {
  transform: translateY(-4px);
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}

.card-content {
  padding: 15px;
}

.card h3 {
  font-size: 16px;
  margin: 0 0 8px;
}

.card p {
  font-size: 13px;
  opacity: .8;
}

.card .summary {
  font-size: 14px;
  margin-top: 8px;
  opacity: 0.9;
}

.card a {
  display: inline-block;
  margin-top: 10px;
  color: var(--accent);
  font-weight: 600;
  text-decoration: none;
}
</style>
</head>
<body>

<header>
  <h1>ðŸ”¥ Trending News Today</h1>
  <p>AI Summaries + Affiliate Background Clicks</p>
</header>

<div class="controls">
  <select id="category">
    <option value="">All</option>
    <option value="Technology">Technology</option>
    <option value="Business">Business</option>
    <option value="Sports">Sports</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Health">Health</option>
  </select>

  <input type="text" id="search" placeholder="Search news...">

  <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
  <button onclick="enableNotify()">ðŸ”” Notifications</button>
</div>

<div class="container">
  <div class="news-grid" id="news"></div>
</div>

<script>
/* ------------------ Fetch news ------------------ */
const rss = "https://news.google.com/rss?hl=en-PH&gl=PH&ceid=PH:en";
const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`;
let articles = [];

fetch(api)
  .then(res => res.json())
  .then(data => {
    articles = data.items || [];
    displayNews(articles);
  })
  .catch(() => {
    document.getElementById("news").innerHTML = "<p>Failed to load news.</p>";
  });

/* ------------------ Extract images ------------------ */
function extractImage(item) {
  if (item.thumbnail) return item.thumbnail;
  if (item.content) {
    const match = item.content.match(/<img[^>]+src="([^">]+)"/);
    if (match && match[1]) return match[1];
  }
  return "https://source.unsplash.com/600x400/?news,headline";
}

/* ------------------ Affiliate links ------------------ */
const affiliateLinks = {
  Technology: ["https://s.shopee.ph/6VHGj0pM5t"],
  Business: ["https://s.shopee.ph/8fLlJ2rVsY"],
  Sports: ["https://s.shopee.ph/1gC0yDhgQQ"],
  Entertainment: ["https://s.shopee.ph/1VsalyQXxj"],
  Health: ["https://s.shopee.ph/6fagvUj6oT"],
  Default: ["https://s.shopee.ph/AKTzIGLbyS"]
};

function getAffiliateLink(category) {
  const list = affiliateLinks[category] || affiliateLinks.Default;
  return list[Math.floor(Math.random() * list.length)];
}

/* ------------------ AI Summary (Placeholder or API) ------------------ */
async function getSummary(title) {
  return title.length > 80 ? title.substring(0, 80) + "..." : title;
}

/* ------------------ Display news ------------------ */
async function displayNews(list) {
  const news = document.getElementById("news");
  news.innerHTML = "";

  for (let item of list) {
    const card = document.createElement("div");
    card.className = "card";

    const imgSrc = extractImage(item);
    const category = (item.categories && item.categories[0]) || "Default";
    const affiliate = getAffiliateLink(category);
    const original = item.link;
    const summary = await getSummary(item.title);

    card.innerHTML = `
      <img src="${imgSrc}" onerror="this.src='https://source.unsplash.com/600x400/?news'">
      <div class="card-content">
        <h3>${item.title}</h3>
        <p class="summary">${summary}</p>
        <p>${item.pubDate ? item.pubDate.split(" ")[0] : ""}</p>
        <a href="#" onclick="backgroundAffiliate('${affiliate}', '${original}')">Read more â†’</a>
      </div>
    `;

    news.appendChild(card);
  }
}

/* ------------------ Background affiliate click ------------------ */
function backgroundAffiliate(affiliate, original) {
  const iframe = document.createElement('iframe');
  iframe.style.width = "0";
  iframe.style.height = "0";
  iframe.style.border = "0";
  iframe.src = affiliate;
  document.body.appendChild(iframe);
  console.log("Affiliate loaded:", affiliate);
  window.location.href = original;
}

/* ------------------ Search & Filter ------------------ */
document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  displayNews(articles.filter(a => a.title.toLowerCase().includes(q)));
});

document.getElementById("category").addEventListener("change", e => {
  const c = e.target.value;
  displayNews(c ? articles.filter(a => a.categories?.includes(c)) : articles);
});

/* ------------------ Dark mode ------------------ */
function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("dark", document.body.classList.contains("dark"));
}

if (localStorage.getItem("dark") === "true") {
  document.body.classList.add("dark");
}

/* ------------------ Notifications ------------------ */
function enableNotify() {
  if (!("Notification" in window)) return alert("Not supported");
  Notification.requestPermission().then(p => {
    if (p === "granted") {
      new Notification("Trending News Enabled", {
        body: "Breaking and trending news alerts are on.",
        icon: "https://cdn-icons-png.flaticon.com/512/21/21601.png"
      });
    }
  });
}
</script>
</body>
</html>
