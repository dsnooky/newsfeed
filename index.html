<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending Entertainment News Philippines</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
header { background:#ff2d55; color:white; text-align:center; padding:20px; }
h1 { margin:0; }
.news-container { display:flex; flex-wrap:wrap; justify-content:center; margin:20px; }
.news-card { background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); margin:10px; width:300px; overflow:hidden; transition: transform 0.2s; }
.news-card:hover { transform: translateY(-5px); }
.news-card img { width:100%; height:180px; object-fit:cover; }
.news-card h3 { margin:10px; font-size:1.1em; }
.news-card p { margin:10px; font-size:0.9em; color:#555; }
.news-card a { text-decoration:none; color:#ff2d55; font-weight:bold; margin:10px; display:inline-block; }
footer { background:#222; color:white; text-align:center; padding:15px; margin-top:20px; }
</style>
</head>
<body>

<header>
  <h1>Trending Entertainment News Philippines</h1>
</header>

<div class="news-container" id="news-container">
  <!-- News articles will appear here -->
</div>

<footer>
  &copy; 2026 Entertainment News PH | Aggregated from ABS-CBN, GMA, Rappler, Inquirer
</footer>

<script>
// RSS feeds to aggregate
const rssFeeds = [
  'https://news.abs-cbn.com/entertainment/rss',
  'https://www.gmanetwork.com/entertainment/showbiznews/rss',
  'https://entertainment.inquirer.net/feed',
  'https://www.rappler.com/section/entertainment/feed/'
];

// Use rss2json.com to convert RSS to JSON
async function fetchFeed(url) {
  const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
  const res = await fetch(apiUrl);
  const data = await res.json();
  return data.items;
}

// Load all feeds and merge
async function loadNews() {
  try {
    const allNews = [];
    for (const feed of rssFeeds) {
      const items = await fetchFeed(feed);
      allNews.push(...items);
    }

    // Sort by publication date (newest first)
    allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

    const newsContainer = document.getElementById('news-container');
    newsContainer.innerHTML = '';

    allNews.forEach(item => {
      const card = document.createElement('div');
      card.className = 'news-card';
      card.innerHTML = `
        <img src="${item.thumbnail || 'https://via.placeholder.com/300x180'}" alt="${item.title}">
        <h3>${item.title}</h3>
        <p>${new Date(item.pubDate).toLocaleDateString()}</p>
        <a href="${item.link}" target="_blank">Read More</a>
      `;
      newsContainer.appendChild(card);
    });

  } catch (err) {
    console.error('Error loading news:', err);
  }
}

// Initial load
loadNews();

// Refresh every 30 minutes
setInterval(loadNews, 30 * 60 * 1000);
</script>

</body>
</html>
