<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending News Today</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  color: #222;
}

header {
  background: #0d6efd;
  color: #fff;
  padding: 25px 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: clamp(24px, 4vw, 36px);
}

header p {
  margin-top: 5px;
  font-size: 14px;
  opacity: .9;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px 15px;
}

.news-grid {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  padding: 15px 20px;
  border: 1px solid #e0e0e0;
  transition: transform .2s, box-shadow .2s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,.08);
}

.card h3 {
  font-size: 16px;
  margin: 0 0 6px;
}

.card .summary {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 6px;
}

.card .date {
  font-size: 12px;
  color: #6b7280;
}

.card a {
  display: inline-block;
  margin-top: 8px;
  color: #0d6efd;
  font-weight: 600;
  text-decoration: none;
}

.card a:hover {
  text-decoration: underline;
}

.hot {
  display: inline-block;
  background: #ff3b30;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 8px;
  font-weight: 600;
  margin-left: 8px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”¥ Trending News Today</h1>
  <p>AI Summaries + Affiliate Background Clicks</p>
</header>

<div class="container">
  <div class="news-grid" id="news"></div>
</div>

<script>
const rss = "https://news.google.com/rss?hl=en-PH&gl=PH&ceid=PH:en";
const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`;
let articles = [];

async function fetchNews() {
  try {
    const res = await fetch(api);
    const data = await res.json();
    articles = data.items || [];
    displayNews(articles);
  } catch {
    document.getElementById("news").innerHTML = "<p>Failed to load news.</p>";
  }
}

async function getSummary(title) {
  return title.length > 100 ? title.substring(0, 100) + "..." : title;
}

const affiliateLinks = {
  Default: ["https://s.shopee.ph/AKTzIGLbyS"]
};

function getAffiliateLink() {
  const list = affiliateLinks.Default;
  return list[Math.floor(Math.random() * list.length)];
}

async function displayNews(list) {
  const news = document.getElementById("news");
  news.innerHTML = "";

  for (let item of list) {
    const card = document.createElement("div");
    card.className = "card";

    const affiliate = getAffiliateLink();
    const original = item.link;
    const summary = await getSummary(item.title);

    card.innerHTML = `
      <h3>${item.title}${Math.random() < 0.3 ? '<span class="hot">ðŸ”¥ Hot</span>' : ''}</h3>
      <p class="summary">${summary}</p>
      <p class="date">${item.pubDate ? item.pubDate.split(" ")[0] : ""}</p>
      <a href="#" onclick="event.stopPropagation(); backgroundAffiliate('${affiliate}', '${original}')">Read more â†’</a>
    `;

    card.onclick = () => backgroundAffiliate(affiliate, original);
    news.appendChild(card);
  }
}

function backgroundAffiliate(affiliate, original) {
  const iframe = document.createElement('iframe');
  iframe.style.width = "0";
  iframe.style.height = "0";
  iframe.style.border = "0";
  iframe.src = affiliate;
  document.body.appendChild(iframe);
  window.location.href = original;
}

fetchNews();
setInterval(fetchNews, 60000);
</script>

</body>
</html>
