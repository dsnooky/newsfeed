<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending News</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
}

header {
  background: #0a0a0a;
  color: #fff;
  padding: 1.2rem;
  text-align: center;
}

header h1 {
  font-size: 1.8rem;
}

.news-container {
  max-width: 1100px;
  margin: 2rem auto;
  padding: 0 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
}

.news-card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s;
}

.news-card:hover {
  transform: translateY(-5px);
}

.news-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.news-content {
  padding: 1rem;
  flex: 1;
}

.news-content h3 {
  font-size: 1rem;
  margin-bottom: 0.5rem;
}

.news-content p {
  font-size: 0.85rem;
  color: #555;
}

.news-footer {
  padding: 0.8rem 1rem;
  background: #fafafa;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.75rem;
}

.news-footer a {
  color: #007bff;
  text-decoration: none;
  font-weight: 600;
}

.loading {
  text-align: center;
  font-size: 1.2rem;
  padding: 3rem;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”¥ Trending News Today</h1>
</header>

<div id="news" class="news-container">
  <div class="loading">Loading trending news...</div>
</div>

<script>
const API_KEY = "YOUR_API_KEY_HERE";
const API_URL = `https://newsapi.org/v2/top-headlines?country=us&pageSize=12&apiKey=${API_KEY}`;

async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    displayNews(data.articles);
  } catch (error) {
    document.getElementById("news").innerHTML = "Failed to load news.";
  }
}

function displayNews(articles) {
  const container = document.getElementById("news");
  container.innerHTML = "";

  articles.forEach(article => {
    if (!article.urlToImage) return;

    const card = document.createElement("div");
    card.className = "news-card";

    card.innerHTML = `
      <img src="${article.urlToImage}" alt="">
      <div class="news-content">
        <h3>${article.title}</h3>
        <p>${article.description || ""}</p>
      </div>
      <div class="news-footer">
        <span>${article.source.name}</span>
        <a href="${article.url}" target="_blank">Read more</a>
      </div>
    `;

    container.appendChild(card);
  });
}

loadNews();
</script>

</body>
</html>
