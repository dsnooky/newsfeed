<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trending Topics News | PH & Global</title>

<meta name="description" content="Live trending topics from the Philippines and worldwide. Updated automatically every 30 minutes.">
<meta name="keywords" content="trending topics philippines, viral news, trending issues, breaking topics">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Open Graph -->
<meta property="og:title" content="Trending Topics News">
<meta property="og:description" content="Auto-updating trending topics from PH and worldwide">
<meta property="og:type" content="website">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#f3f5f9;
}

header{
 background:#0d47a1;
 color:#fff;
 padding:25px;
 text-align:center;
}

.search-box{
 max-width:600px;
 margin:15px auto 0;
}

.search-box input{
 width:100%;
 padding:14px;
 border:none;
 border-radius:30px;
 outline:none;
 font-size:15px;
}

main{
 max-width:900px;
 margin:auto;
 padding:20px;
}

.topic{
 background:#fff;
 border-radius:12px;
 padding:18px;
 margin-bottom:12px;
 box-shadow:0 4px 10px rgba(0,0,0,.08);
 transition:.2s;
 cursor:pointer;
}

.topic:hover{
 transform:translateX(6px);
 background:#eef3ff;
}

.topic h3{
 margin:0 0 6px;
 font-size:18px;
}

.topic span{
 font-size:13px;
 color:#666;
}

footer{
 background:#eaeaea;
 text-align:center;
 padding:15px;
 font-size:14px;
}
</style>
</head>

<body>

<header>
 <h1>ðŸ”¥ Trending Topics News</h1>
 <p>Philippines & Global â€¢ Updated every 30 minutes</p>

 <div class="search-box">
  <input type="text" id="search" placeholder="Search trending topics...">
 </div>
</header>

<main id="topics"></main>

<footer>
 Â© 2026 Trending Topics News | Frontend-Only
</footer>

<script>
const PH_TRENDS = "https://trends.google.com/trends/trendingsearches/daily?geo=PH";
const GLOBAL_TRENDS = "https://trends.google.com/trends/trendingsearches/daily";

let allTopics = [];

// Google Trends requires text parsing (frontend-safe)
async function fetchTrends(url){
 const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
 const text = await res.text();

 const matches = [...text.matchAll(/<title>(.*?)<\/title>/g)]
   .map(m => m[1])
   .filter(t => !t.includes("Trending Searches"));

 return matches.slice(0,15);
}

async function loadTrends(){
 allTopics = [];
 document.getElementById("topics").innerHTML = "Loading trending topics...";

 const ph = await fetchTrends(PH_TRENDS);
 const global = await fetchTrends(GLOBAL_TRENDS);

 ph.forEach(t => allTopics.push({ title: t, region: "Philippines" }));
 global.forEach(t => allTopics.push({ title: t, region: "Global" }));

 render(allTopics);
}

function render(list){
 const container = document.getElementById("topics");
 container.innerHTML = "";

 list.forEach(t=>{
  container.innerHTML += `
   <div class="topic" onclick="openNews('${encodeURIComponent(t.title)}')">
    <h3>${t.title}</h3>
    <span>${t.region} â€¢ Trending now</span>
   </div>
  `;
 });
}

function openNews(topic){
 window.open("https://news.google.com/search?q=" + topic, "_blank");
}

document.getElementById("search").addEventListener("input", e=>{
 const q = e.target.value.toLowerCase();
 render(allTopics.filter(t => t.title.toLowerCase().includes(q)));
});

// Auto refresh every 30 minutes
setInterval(loadTrends, 1800000);

loadTrends();
</script>

</body>
</html>
